<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Landing Page</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>

    <header class="navbar">
        <div class="left-section">
            <div class="logo">
                <a href="index.html">
                    <img src="images/pfflogo.jpg" alt="Phoenix Fan Fusion Logo"> </img>
                </a>
            </div>
            <div class="divider">|</div>
            <div class="date-location">
                <p>June 6 - 8, 2025</p>
                <p>Phoenix Convention Center</p>
            </div>
        </div>

        <div class="center-section">
            <a href="details.html" class="nav-button details-button">Details</a>
        </div>

        <div class="right-section">
            <a href="rsvp.html" class="nav-button highlight">Book Now!</a>
        </div>
    </header>

    <section class="video-section">
        <div class="video-placeholder">
            <video src="videos/pffvideo.mp4" autoplay muted loop></video>
        </div>
        <h1 class="event-title">WHERE ALL OF YOU ARE WELCOME</h1>
        <p class="event-description">Join us for a weekend of fun, fandom, and friendship!</p>
        <p class="event-description">Meet actors, see fantastic cosplays, and participate in events with fans just like you!</p>
        <a href="rsvp.html" class="cta-button">Book Now!</a>
    </section>
    <script src="script.js"></script>
</body>

</html>
