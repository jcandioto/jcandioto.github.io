<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tile by Nehir</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous"> 
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet" />

    <style>
      .border-tile {
        border: 3px solid #e8d9d6;
        padding: 5px;
        border-radius: 10px;
      }

      .card:hover {
        transform: scale(1.02);
        transition: transform 0.3s ease;
        box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
      }
    </style>
  </head>
  <body>
    <div class="container py-5">
      <h1 class="text-center mb-5" style="font-family: 'Playfair Display', serif; background-color: #e8d9d6;">
        Tile by Nehir
      </h1>

      <div class="row g-4">
        <!-- Tile 1 -->
        <div class="col-12 col-sm-6 col-md-3">
          <div class="card h-100 border-tile">
            <img src="../assets/tile1.jpg" alt="Tile print 1" class="card-img-top img-fluid mb-3" />
          </div>
        </div>

        <!-- Tile 2 -->
        <div class="col-12 col-sm-6 col-md-3">
          <div class="card h-100 border-tile">
            <img src="../assets/tile2.jpg" alt="Tile print 2" class="card-img-top img-fluid mb-3" />
          </div>
        </div>

        <!-- Tile 3 -->
        <div class="col-12 col-sm-6 col-md-3">
          <div class="card h-100 border-tile">
            <img src="../assets/tile3.jpg" alt="Tile print 3" class="card-img-top img-fluid mb-3" />
          </div>
        </div>

        <!-- Tile 4 -->
        <div class="col-12 col-sm-6 col-md-3">
          <div class="card h-100 border-tile">
            <img src="../assets/tile4.jpg" alt="Tile print 4" class="card-img-top img-fluid mb-3" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
